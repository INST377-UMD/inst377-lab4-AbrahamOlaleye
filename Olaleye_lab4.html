<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <link rel="stylesheet" href="Olaleye_lab4.css">
</head>
<body>
    <h1 id="mainHeading">INST377 - Lab 4</h1>

    <div class="container">
        <!-- Left column -->
        <div class="left">
            <div class="section">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" required>
                <button onclick="alertMe()">Alert Me!</button>
            </div>

            <div class="section">
                <label for="textInput">Text Tester:</label>
                <input type="text" id="textInput">
                <button onclick="validateText()">Validate Text</button>
            </div>
        </div>

        <!-- Right column -->
        <div class="right">
            <div class="section" id="changeColorSection">
                <button onclick="changeColor()">Change Color</button>
            </div>

            <div class="section" id="addTextSection">
                <button onclick="addText()">Add Text</button>
            </div>
        </div>
    </div>

    <script>
        // Alert Me function
        function alertMe() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                alert(`Hi ${name}!`);
            }
        }

        // Change Color function
        let isBlue = true;
        function changeColor() {
            if (isBlue) {
                document.body.style.backgroundColor = 'green';
            } else {
                document.body.style.backgroundColor = 'lightblue';
            }
            isBlue = !isBlue;
        }

        // Validate Text function
        function validateText() {
            const text = document.getElementById('textInput').value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters found!");
            } else {
                alert("No special characters.");
            }
        }

        // Add Text function
        function addText() {
            const heading = document.getElementById('mainHeading');
            heading.innerText += " Add Text";
        }
    </script>
</body>
</html>
